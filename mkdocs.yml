theme:
    name: material
    custom_dir: docs/overrides
    features:
        - navigation.sections  
        - toc.integrate
        - search.highlight  
        - search.suggest  
        - content.code.annotate  
        - content.tooltips  

extra_css:
        - stylesheets/extra.css

markdown_extensions:
        - admonition
        - codehilite
        - toc:
            permalink: true
            toc_depth: 3
        - pymdownx.arithmatex
        - pymdownx.tilde
        - pymdownx.tasklist
        - pymdownx.superfences
