site_name: JustLend DAO Documentation

nav:
    - GETTING STARTED:
        - Overview: getting_started/overview.md
        - Concepts: getting_started/concepts.md
        - Whitepaper: https://justlend.org/docs/justlend_whitepaper_en.pdf
        - FAQs: getting_started/faqs.md
    - GOVERNANCE:
        - JIPs: governance/jips.md
        - Tokenomics: governance/tokenomics.md
        - Community Forum: https://forum.justlend.org
    - DEVELOPERS:
        - Contracts Overview: developers/contracts_overview.md
        - Supply and Borrow Market: developers/supply_and_borrow_market.md
        - Staked TRX: developers/staked_trx.md
        - Energy Rental: developers/energy_rental.md
        - Deployed Contracts: developers/deployed_contracts.md
        - APIs: developers/apis.md
    - RESOURCES:
        - Community: resources/community.md
        - Risk Warning: resources/risk_warning.md
        - Audits: resources/audits.md
        - Terms of Service: resources/terms_of_service.md
     

theme:
    name: material
    custom_dir: docs/overrides
    features:
        - navigation.sections  # 启用左侧导航栏的分组
        - toc.integrate
        - search.highlight  # 搜索时高亮匹配内容
        - search.suggest  # 搜索时显示建议
        - content.code.annotate  # 代码块注释
        - content.tooltips  # 内容中的工具提示

extra_css:
        - stylesheets/extra.css # 确保这个路径存在

markdown_extensions:
        - admonition
        - codehilite
        - toc:
            permalink: true
            toc_depth: 3
        - pymdownx.arithmatex
        - pymdownx.tilde
        - pymdownx.tasklist
        - pymdownx.superfences
